<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-slate-100">
    <div class="containt">
        <div class="left flex flex-col">
            <div class="logo">
            <img src="fb.svg" alt="Facebook" class="w-[300px] py-[190px] mx-[200px]">
        </div>
            <p class="-my-[200px] px-[230px] text-3xl">Facebook helps you connect and share <br> with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col mx-[850px] bg-white w-[380px] h-[360px] rounded-xl justify-center px-8 shadow-xl border border-slate-50">
            <input class="mt-5 w-[320px] px-3 h-[50px] rounded-lg border border-slate-200" type="text" placeholder="Email address or phone number">
            <input class="mt-5 w-[320px] px-3 h-[50px] rounded-lg border border-slate-200" type="password" placeholder="Password">
            <button class=" w-[320px] h-[50px] bg-blue-600 font-bold text-white text-xl mt-5 hover:bg-blue-700 rounded-lg">Log in</button>
            <span class="text-sm mx-20 mt-3 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="mt-3">
            <button class="w-[200px] h-[40px] bg-green-600 font-bold text-white text-lg mt-5 hover:bg-green-700 rounded-lg mx-16">Create new account</button>
        </div>

        <div class="down mx-[900px] w-[320px]">
            <h1 class="text-sm font-bold hover:underline cursor-pointer mt-5 mx-5">Create a Page</h1>

        </div>
    </div>
